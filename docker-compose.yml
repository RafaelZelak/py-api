version: '3.8'

services:
  # Application Service (Blue/Green candidate)
  api:
    build: .
    container_name: py-api-app
    restart: always
    environment:
      - ENVIRONMENT=production
    expose:
      - "8000"
    networks:
      - app-network

  # Database
  db:
    image: postgres:15-alpine
    container_name: py-api-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: py-api-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
